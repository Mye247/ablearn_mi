<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>작고 소중한 나의 블로그</title>
    <link rel="stylesheet" href="scss/style.css" />
  </head>

  <body>
    <header>
      <p>작고 소중한 나의 블로그</p>
    </header>

    <section>
      ,

      <!-- 사이트 -->
      <aside>
        <h2>홈</h2>

        <hr />
        <br />

        <ul>
          <li>전체 글 보기 (1)</li>
          <br />
          <li>하양이와 함께 (1)</li>
        </ul>

        <br />

        <hr />
        <br />

        <ul>
          <li>전체 방문자 수 : 100명</li>
          <li>오늘 방문자 수 : 10명</li>
        </ul>
      </aside>

      <!-- 소개글 -->
      <main>
        <article>
          <div class="txt1">
            <h2>우리집 강아지 하량이를 소개해요</h2>
            <p>작성일 : 2024-01-01</p>
            <br />
            <br />
            <p>
              안녕하세요! <br />
              <br />
              이 글은 저의 작고 소중한 블로그의 첫 번째 글이에요. <br />
              <br />
              오늘은 우리집 강아지 하양이를 소개하는 글을 써 볼게요.
            </p>
          </div>

          <div class="pic">
            <img
              src="https://image.dongascience.com/Photo/2020/03/5bddba7b6574b95d37b6079c199d7101.jpg"
              alt=""
            />
          </div>

          <div class="txt2">
            <p>
              하양이는 포메라니안이고 이제 막 세 살이 되었어요. 너무 귀엽지
              않나요? <br />
              <br />
              앞으로 하양이에 관한 글을 많이 올려볼게요
            </p>
          </div>
          <br />
          <hr />

          <div class="txt">
            <h2>댓글을 남겨주세요</h2>

            <input type="text" />
            <button>댓글 남기기</button>
          </div>
        </article>
      </main>
    </section>
  </body>
</html>
